<md-app v-if="!isStartingStatus && !isDifficultyStatus">
  <md-app-content>
    <md-button @click="onBtnClick()"
               v-bind:class="{'greenButton':getIsModuleRunning()===false,
                        'redButton':getIsModuleRunning()===true}"
               id="btn"
    >
      {{ btnText }}
    </md-button>
  </md-app-content>
</md-app>
