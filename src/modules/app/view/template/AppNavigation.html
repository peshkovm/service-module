<md-drawer :md-active.sync="showNavigation"
           md-swipeable>
    <md-list>
        <md-card v-for="route in routes" :key="route.id">
            <md-card-media-cover md-solid>
                <md-card-media md-ratio="4:3">
                    <img :src="require(`../../assets${route.path}.jpg`)"
                         :alt="`/assets${route.path}.jpg`">
                </md-card-media>

                <md-card-area>
                    <md-card-header>
                        <md-button :to="route.path">
                            {{ route.name }}
                        </md-button>
                        <span>{{ route.description }}</span>
                    </md-card-header>
                </md-card-area>
            </md-card-media-cover>
        </md-card>
    </md-list>
</md-drawer>
